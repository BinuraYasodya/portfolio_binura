<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add some space and styling to the section */
        .resume-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Centering the iframe */
        .resume-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">My Portfolio</div>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-500">About Me</a>
                <a href="projects.html" class="hover:text-blue-500">Projects</a>
                <a href="experience.html" class="hover:text-blue-500">Experience & Skills</a>
                <a href="resume.html" class="hover:text-blue-500">Resume</a>
                <a href="contact.html" class="hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Resume Section -->
    <section class="py-16">
        <div class="container mx-auto px-6 resume-container">
            <h2 class="text-3xl font-semibold mb-8 text-center">My Resume</h2>
            <iframe src="CV_Binura_Yasodya.pdf" class="resume-iframe" title="Resume"></iframe>
        </div>
    </section>

    <script>
        const menuButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
