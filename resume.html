<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add some space and styling to the section */
        .resume-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Centering the iframe */
        .resume-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-800 to-blue-900 shadow-lg py-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-3xl font-bold text-white">
                <a href="#" class="hover:text-indigo-200">My Portfolio</a>
            </div>
            <div class="hidden md:flex space-x-8 text-white">
                <a href="index.html" class="nav-link hover:text-indigo-200">About Me</a>
                <a href="projects.html" class="nav-link hover:text-indigo-200">Projects</a>
                <a href="experience.html" class="nav-link hover:text-indigo-200">Experience</a>
                <a href="resume.html" class="nav-link hover:text-indigo-200">Resume</a>
                <a href="contact.html" class="nav-link hover:text-indigo-200">Contact</a>
            </div>
            <button class="md:hidden text-white focus:outline-none" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-8 w-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Resume Section -->
    <section class="py-16">
        <div class="container mx-auto px-6 resume-container">
            <h2 class="text-3xl font-semibold mb-8 text-center">My Resume</h2>
            <iframe src="CV_Binura_Yasodya.pdf" class="resume-iframe" title="Resume"></iframe>
        </div>
    </section>

    <script>
        const menuButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
